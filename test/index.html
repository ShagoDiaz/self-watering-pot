<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self-watering pot</title>
    <link rel="stylesheet" href="resources/style.css">
</head>

<body>

    <!-- SLIDE 0: PORTADA -->
    <section class="slide portada">
        <h1>Self-watering pot</h1>
        <h2>Step by Step</h2>
        <img src="resources/imgs/manquecurito.png" alt="Decoración izquierda" class="decoracion left">
        <img src="resources/imgs/manquecurita.png" alt="Decoración derecha" class="decoracion right">
    </section>

    <!-- SLIDE 1 al 6 -->
    <section class="slide step-1">
        <h1>Step 1 - Cut the bottle in two parts</h1>
        <img src="resources/imgs/Step-1.jpeg" alt="Step 1" class="Step-img">
    </section>

    <section class="slide step-2">
        <h1>Step 2 - Make a hole in the lid to pass a thread</h1>
        <div class="img-container">
            <img src="resources/imgs/Step-2.jpeg" alt="Step 2" class="Step-img">
            <img src="resources/imgs/Step-2-2.jpeg" alt="Step Step-2-2" class="Step-img">
        </div>
    </section>

    <section class="slide step-3">
        <h1>Step 3 - Flip the top part and put inside of the another</h1>
        <img src="resources/imgs/Step-3.jpeg" alt="Step 3" class="Step-img">
    </section>

    <section class="slide step-4">
        <h1>Step 4 - Put water in the base</h1>
        <img src="resources/imgs/Step-4.jpeg" alt="Step 4" class="Step-img">
    </section>

    <section class="slide step-5">
        <h1>Step 5 - We put soil in the top part of the bottle.</h1>
        <img src="resources/imgs/Step-5.jpeg" alt="Step 5" class="Step-img">
    </section>

    <section class="slide step-6">
        <h1>Step 6 - Plant a seed</h1>
        <img src="resources/imgs/Step-6.jpeg" alt="Step 6" class="Step-img">
    </section>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slides = document.querySelectorAll('section.slide');
            let current = 0;

            // Función para mostrar solo la slide actual
            function showSlide(index) {
                slides.forEach((slide, i) => {
                    slide.style.display = i === index ? 'flex' : 'none';
                });
            }

            // Mostrar la primera slide
            showSlide(current);

            // Escuchar teclas de flecha
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') {
                    current = (current + 1 < slides.length) ? current + 1 : current;
                    showSlide(current);
                } else if (e.key === 'ArrowLeft') {
                    current = (current - 1 >= 0) ? current - 1 : 0;
                    showSlide(current);
                }
            });
        });
    </script>


    <script>
        window.addEventListener('load', () => {
            document.querySelectorAll('.slide img').forEach(img => {
                const testImage = new Image();
                testImage.onload = function () {
                    if (this.naturalHeight > this.naturalWidth) {
                        img.classList.add('vertical');
                    } else {
                        img.classList.add('horizontal');
                    }
                };
                testImage.src = img.src;
            });
        });
    </script>
</body>

</html>
